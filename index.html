<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Le Wagon Garage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="garage">
      <div class="sidebar">
        <div class="garage-image" style="background:linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.4)), url('images/garage.jpg');">
          <div class="garage-logo">
            <img src="images/wagon_logo.png" alt=""/>
          </div>
        </div>
        <div class="garage-info">
          <h3 class="text-center">Le Wagon</h3>
          <div class="garage-description">
            Our garage is the best.
            Reasonable price, always on time, we are the awesome - and fictional - garage!
          </div>
          <div class="text-center">
            <form class="car-form">
              <input name="brand" id='brand' type="text" class="form-control" placeholder="Ferrari">
              <input name="model" id='model' type="text" class="form-control" placeholder="308 GTS">
              <input name="plate" id='plate' type="text" class="form-control" placeholder="56E-478">
              <input name="owner" id='owner' type="text" class="form-control" placeholder="Thomas Magnum">
              <input type="submit" class="btn btn-cta" value="Add a Car">
            </form>
          </div>
        </div>
      </div>
      <div class="cars-list">
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
